<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cronômetro</title>
</head>
<body>
    <main>
        <div class="conteiner">
            <h1>Cronômetro</h1>
            <div class="principal">
                <p class="tempo"> <span class="minutos">00</span>: <span class="segundos">00</span>: <span class="milissegundos">00</span> </p>
                <div class="botoes">
                    <button onclick="iniciar()" class="iniciar">INICIAR</button>
                    <button onclick="parar()" class="parar">PARAR</button>
                    <button onclick="resetar()" class="resetar">RESETAR</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
